    <div *ngIf="user" class="row">
        <div *ngFor="let p of this.getPatientsOfpage(Currentpage-1)" class="col-3">

      
                 <div style="border: #a9a2ca 1px solid; border-radius: 15px; padding: 10px;">
                        <div class="doc"><img src="{{p.profilepic}}"
                                style="width: 60px;height: 60px; border-radius: 50%; margin-right: 15px;" alt="">
                            <div class="dts-title">Dr. {{p.name}} {{p.lastname}}</div>
                            <div class="dts-description">{{p.description}}</div>
                        </div>
                       
                        <div style="display: flex;    flex-direction: column;">
                            <button class="viewProfile">View
                                profile</button>
                            <button class="bookAppoitment">Book
                                Appointment</button>
                        </div>
                   
               
            </div>
        </div>
    </div>
    <div class="paginat">
        <div>
          <button class="arrow-btn" (click)="Currentpage = Currentpage - 1" [disabled]="Currentpage === 1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Iconly/Light-Outline/Arrow - Left 2">
                <g id="Arrow - Left 2">
                <path id="Stroke 1" d="M16.0303 4.46967C16.2966 4.73594 16.3208 5.1526 16.1029 5.44621L16.0303 5.53033L9.561 12L16.0303 18.4697C16.2966 18.7359 16.3208 19.1526 16.1029 19.4462L16.0303 19.5303C15.7641 19.7966 15.3474 19.8208 15.0538 19.6029L14.9697 19.5303L7.96967 12.5303C7.7034 12.2641 7.6792 11.8474 7.89705 11.5538L7.96967 11.4697L14.9697 4.46967C15.2626 4.17678 15.7374 4.17678 16.0303 4.46967Z" fill="black"/>
                </g>
                </g>
                </svg>                
          </button>
        </div>

        <div *ngFor="let page of getPages()">
            <ng-container *ngIf="page === 0; else buttonTemplate">
              <div class="threep" (click)="Currentpage = page" >
                ...
              </div>
            </ng-container>
            <ng-template #buttonTemplate>
              <button class="nbtn" (click)="Currentpage = page" [class.active]="Currentpage === page">
                {{ page }}
              </button>
            </ng-template>
          </div>
        <div>
          <button class="arrow-btn" (click)="Currentpage = Currentpage + 1" [disabled]="Currentpage === totalPages">
            <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.96967 15.5303C0.703403 15.2641 0.679197 14.8474 0.897052 14.5538L0.96967 14.4697L7.439 8L0.96967 1.53033C0.703403 1.26406 0.679197 0.8474 0.897052 0.553788L0.96967 0.46967C1.23594 0.203403 1.6526 0.179197 1.94621 0.397052L2.03033 0.46967L9.03033 7.46967C9.2966 7.73594 9.3208 8.1526 9.10295 8.44621L9.03033 8.53033L2.03033 15.5303C1.73744 15.8232 1.26256 15.8232 0.96967 15.5303Z" fill="black"/>
                </svg>
                
          </button>
        </div>
      </div>

</div>
